<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <form name="calculator-form" action="#" method="POST">

        <div id="calculator">

            <div class="header">
                <img src="Logo.svg" alt="Logo">
                <h1>Drakulator</h1>
            </div>

            <div class="rows">

                <input type="button" class="operator" value="/" onclick="operation()">
            </div>

            <div class="rows">

            <div class="rows">
                <input type="button" class="number" value="4" onclick="button(value)">

            <div class="rows">
                <input type="button" class="number" value="1" onclick="button(value)">

                <input type="button" class="number" value="3" onclick="button(value)">

            <div class="rows">
                <input type="button" class="number" value="0" onclick="button(value)">
